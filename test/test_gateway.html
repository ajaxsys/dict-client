<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit basic example</title>
  <link rel="stylesheet" href="qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="qunit/qunit.js"></script>
  
  <!--Dependency-->
  <script src="../lib/jquery.js"></script>
  <script src="../lib/jquery.jsonp.js"></script>
  
  <script>
var options = {
'callback': 'DICT_jsonp', 
};
$.jsonp.setup( options );

  
module('gateway');
asyncTest( "asynchronous test: Test Google API with JSONP.", function() {
  expect( 3 );
  
  $.jsonp({
  	//'url': 'https://ajax.googleapis.com/ajax/services/search/web?v=1.0&gl=jp&q=java&rsz=8&start=0&callback=DICT_jsonp&_1401950539468=',
  	'url' : 'https://ajax.googleapis.com/ajax/services/search/web',
  	'data':{
  		'v' : '1.0',
  		'gl': 'jp',
  		'q' : 'java',
  		'rsz' : 8,
  		'start' : 0,
  		'callback': 'DICT_jsonp',
  	},
  	'success': function(json, textStatus, xOptions) {
    	ok(typeof json.responseData === 'object', 'Response data must be a object');
    	ok(Object.prototype.toString.call( json.responseData.results ) === '[object Array]', 'It must be contains a array');
    	ok(json.responseData.results.length === 8, 'The array length is 8');
    	start();
  	}
  
  });
});

asyncTest( "asynchronous test: Test YQL API with JSONP.", function() {
  expect( 4 );
  
  $.jsonp({
  	//'url': 'https://query.yahooapis.com/v1/public/yql?q=use%20%27http://dict-admin.appspot.com/lib/y.xml%27%20as%20html.src;select%20*%20from%20html.src%20where%20url=%27http%3A%2F%2Fja.m.wikipedia.org%2Fwiki%2FLinux%27&format=json&callback=DICT_jsonp&_1401954340991=',
  	'url' : 'https://query.yahooapis.com/v1/public/yql',
  	'data':{
  		'q' : "use 'http://dict-admin.appspot.com/lib/y.xml' as html.src;select * from html.src where url= 'http://ja.m.wikipedia.org/wiki/Linux'",
  		'format': 'json',
  		'callback': 'DICT_jsonp',
  	},
  	'success': function(json, textStatus, xOptions) {
    	ok(typeof json.query.results.resources === 'object', 'Response data must be a object');
    	ok(json.query.results.resources.status === '200', '200 http status response');
    	ok(json.query.results.resources.url === 'http://ja.m.wikipedia.org/wiki/Linux', 'URL is same with request');
    	
    	ok(json.query.results.resources.content.indexOf('</html')>=0, 'The document must be a html with end tag');
    	start();
  	}
  });
});


  </script>
</body>
</html>
